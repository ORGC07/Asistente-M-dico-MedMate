<ion-header>
  <ion-toolbar color="principal">
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="blanco">
  <ion-item-group *ngIf="dates">
    <ion-item-divider color="blanco">
      <ion-label>
        <h1>
          Proximas citas
        </h1>
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let date of dates" color="blanco">
      <ion-item color="blanco">
        <ion-label>
          <h4> <b>Paciente:</b> {{date.paciente}}</h4>
          <h4> <b>Fecha:</b> {{date.fecha}}</h4>
          <h4> <b>Hora:</b> {{date.hora}}</h4>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-item-group>
</ion-content>
