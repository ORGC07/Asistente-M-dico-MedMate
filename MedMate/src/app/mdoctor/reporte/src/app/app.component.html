<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" menuId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">Opciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle>

        <ion-item button="true" detail="true" [routerLink]="['/home']">
          <ion-label class="normal">Lista de reporte</ion-label>
          <ion-icon slot="start" name="reader-outline"></ion-icon>
                  </ion-item>

        <ion-item button="true" detail="true" [routerLink]="['/set-reporte']">

        </ion-item>

      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
