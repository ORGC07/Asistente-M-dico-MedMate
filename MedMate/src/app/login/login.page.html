<ion-header>
  <ion-toolbar color="principal">
    <ion-title>MedMate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="medium">
     
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formulariologin">
        <ion-item>
          <ion-label color="secundario" position="floating" for="username">Usuario</ion-label>
          <ion-input id="username" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text" placeholder="Ingrese su Usuario" required="true" formControlName="user"></ion-input>
          <ion-icon name="person" color="secundario" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label color="secundario" position="floating" for="password">Contraseña</ion-label>
          <ion-input id="password" placeholder="Ingrese su Contraseña" required="true" formControlName="password" type="password"></ion-input>
          <ion-icon name="Keypad-Outline" color="secundario" slot="start"></ion-icon>
        </ion-item>
      </form>

      <br>

      <ion-row style="height: 10px"></ion-row>


      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label for="remember-me" color="primary" >Mantener la Sesion Iniciada </ion-label>  
        <ion-icon name="alert-circle-outline"></ion-icon>
      </ion-item>

      <ion-item><ion-label><hr class="solid"></ion-label></ion-item>

      <ion-button  color="primary" expand="block"  (click)="ingresar()">
        Ingresar
      </ion-button>

      <ion-row style="height: 10px"></ion-row>

      <h3 >Desea Crear una cuenta? Seleccione una de estas Opciones</h3>

      <ion-row style="height: 10px"></ion-row>

      <ion-button shape="round" color="primary" expand="block" [routerLink]="['/rpaciente']">
        Crear Cuenta como Paciente
      </ion-button>

      <ion-row style="height: 15px"></ion-row>

      <ion-button shape="round" color="primary" expand="block" [routerLink]="['/rdoctor']">
        Crear Cuenta como Doctor
      </ion-button>


      

    </ion-card-content>
  </ion-card>
</ion-content>
