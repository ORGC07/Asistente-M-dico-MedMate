<ion-header>
  <ion-toolbar color="principal">
    <ion-title>Medicacion</ion-title>
    <ion-button color="blanco" fill="clear" slot="start" [routerLink]="['/home']"><ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1 class="titulo">Ingresar Medicamento</h1>
    <form [formGroup]="medicamentoform" (ngSubmit)="ingresar()" class="formulario">
      <ion-item>
        <ion-label position="stacked">Medicamento <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="medicamento" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Fecha <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="fecha" type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Hora <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="hora" type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Cantidad de dias <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="cdias" type="number"></ion-input>
      </ion-item>
      <ion-item counter="true">
        <ion-label position="stacked">Nota <ion-text color="danger">*</ion-text></ion-label>
        <ion-textarea required formControlName="nota" type="text" maxlength="120" inputmode="text"></ion-textarea>
      </ion-item>
      <div class="botones">
        <ion-button color="secondary" expand="block" type="submit">
          Aceptar
        </ion-button>
        <ion-button color="light" expand="block" type="reset">
          Cancelar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
