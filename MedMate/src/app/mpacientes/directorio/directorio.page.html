<ion-header>
  <ion-toolbar>
    <ion-title>Directorio</ion-title>
    <ion-button fill="clear" slot="start" [routerLink]="['/home']"><ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group *ngIf="doctores">
    <ion-item-divider>
      <ion-label>
        <ion-button (click)="acita()" expand="block"  shape="round">
          Agendar cita
        </ion-button>
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let doctor of doctores">
      <ion-item>
        <ion-label>
          <h3>Dr.{{doctor.nombre}} {{doctor.apellido}}</h3>
          <h4><b>Especialidad:</b> {{doctor.especialidad}}</h4>
        </ion-label>
      </ion-item>
      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button size="small">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-item>
  </ion-item-group>

</ion-content>
