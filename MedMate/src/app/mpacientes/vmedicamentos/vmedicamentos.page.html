<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-content class="ion-padding" color="blanco">
  <ion-item-group *ngIf="drugs">
    <ion-item-divider color="relleno">
      <ion-label>
        <h1>
          Medicamentos
        </h1>
      </ion-label>
    </ion-item-divider>
    <ion-item color="relleno" *ngFor="let drug of drugs" color="relleno">
      <ion-label>
        <h3> {{drug.medicamento}}</h3>
        <h4><b>Hora:</b>{{drug.hora}}</h4>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="delete(drug)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-item-group>
</ion-content>
